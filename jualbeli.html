<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Manzz — Jual Beli Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body { background: #f5f7fb; }
  .hero {
    background: linear-gradient(135deg, #6c7bff, #20dfa8);
    color: #fff;
    padding: 4rem 1rem;
    text-align: center;
    border-radius: 0 0 30px 30px;
    margin-bottom: 2rem;
  }
  .hero h1 { font-weight: 800; }
  .card:hover {
    transform: translateY(-5px);
    transition: .3s;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }
  .price { font-weight: 700; color:#0d6efd; }

  /* CSS BARU UNTUK GAMBAR DI GRID */
  .card-img-top {
    width: 100%;
    height: 200px; /* Anda bisa menyesuaikan tinggi ini */
    object-fit: cover;
    /* Jika Anda ingin rasio aspek tetap, bisa pakai ini dan hapus height */
    /* aspect-ratio: 4/3; */
  }
</style>

</head>
<body>
  <section class="hero">
    <h1>Jual Beli Bumi</h1>
    <p>Belanja mudah, cepat, dan langsung dari berbagai platform toko online</p>
  </section>

  <main class="container py-4">
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" id="searchBox" class="form-control" placeholder="Cari produk atau toko...">
    </div>
  </div>

  <div class="row" id="productGrid"></div>
</main>


  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="prodName" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="prodCarousel" class="carousel slide mb-3" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner" id="carouselInner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#prodCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#prodCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <p class="text-muted" id="prodStore"></p>
        <p class="price" id="prodPrice"></p>
        <p id="prodDesc"></p>
      </div>
      <div class="modal-footer">
        <button id="shareBtn" class="btn btn-outline-primary">Bagikan</button>
        <a id="buyBtn" class="btn btn-primary" target="_blank">Pesan Sekarang</a>
      </div>
    </div>
  </div>
</div>


  <footer class="text-center text-muted py-4">
    © <span id="y"></span> JIKA ADA TOKO YANG MENIPU SILAHKAN LAPOR KE KAMI MELALUI GMAIL DI KONTAK
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Data Produk (dengan harga)
  const PRODUCTS = [
    {
      name:"AKUN FF 200+",
      store:"zoraa",
      price:210000,
      desc:"200+",
      photos:["https://i.postimg.cc/3NTmCzSr/IMG-20250909-WA0058.jpg","https://i.ibb.co.com/pv8MsxnD/IMG-20250909-WA0058.webp"],
      link:"https://wa.me/62895420459931"
    },
    {
  name:"Skin Minecraft Keren",
  store:"Khay",
  price:12000,
  desc:"Skin Minecraft dengan desain yang keren dan unik, cocok untuk mempercantik karaktermu",
  photos:["https://i.ibb.co.com/N2ccrc2t/IMG-20250914-WA0035.webp"],                                         
  link:"https://wa.me/6283125866968"
    },
    {
      name:"Maps Gunung Everest",
      store:"Maps",
      price:0,
      desc:"Maps gunung Everest untuk minecraft, dengan pemandangan yang menakjubkan dan tantangan yang sulit",
      photos:["https://i.ibb.co.com/sJ9r0yvq/Screenshot-2025-0913-091634.webp"],
      link:"https://www.mediafire.com/file/yrd7tyaz3htrgt8/Mount+Everest+(world_template).mctemplate/file"
    },
    {
      name:"Maps Gunung Rinjani",
      store:"Maps",
      price:0,
      desc:"Maps gunung rinjani untuk minecraft, dengan pemandangan yang menakjubkan",
      photos:["https://i.ibb.co.com/HLND2YX5/Screenshot-20250910-124152-com-mojang-minecraftpe.webp","https://i.ibb.co.com/Y4HvSWdr/Screenshot-20250910-124901-com-mojang-minecraftpe.webp","https://i.ibb.co.com/4wYD3Wkj/Screenshot-20250910-125117-com-mojang-minecraftpe.webp"],
      link:"https://www.mediafire.com/file/7qo6cupwapc58gw/RINJANI_2_VERSI.zip/file"
    }
  ];

  function formatIDR(num){
    return new Intl.NumberFormat("id-ID", {style:"currency", currency:"IDR"}).format(num);
  }

  // Render Produk
  const grid=document.getElementById("productGrid");
  PRODUCTS.forEach((p,i)=>{
    const col=document.createElement("div");
    col.className="col-md-4 mb-4";
    col.innerHTML=`
      <div class="card h-100" data-index="${i}" data-bs-toggle="modal" data-bs-target="#productModal">
        <img src="${p.photos[0]}" class="card-img-top" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text text-muted">${p.store}</p>
          <p class="price">${formatIDR(p.price)}</p>
        </div>
      </div>`;
    grid.appendChild(col);
  });

  // Modal Logic
  const prodName=document.getElementById("prodName");
  const prodStore=document.getElementById("prodStore");
  const prodPrice=document.getElementById("prodPrice");
  const prodDesc=document.getElementById("prodDesc");
  const buyBtn=document.getElementById("buyBtn");
  const carouselInner=document.getElementById("carouselInner");
  const shareBtn = document.getElementById("shareBtn");

 grid.addEventListener("click", e=>{
  const card=e.target.closest(".card");
  if(!card) return;
  const p=PRODUCTS[card.dataset.index];
  prodName.textContent=p.name;
  prodStore.textContent="Toko: "+p.store;
  prodPrice.textContent="Harga: "+formatIDR(p.price);
  prodDesc.textContent=p.desc;
  buyBtn.href=p.link;

  // isi ulang carousel
  carouselInner.innerHTML="";
  p.photos.forEach((src,j)=>{
    const div=document.createElement("div");
    div.className="carousel-item"+(j===0?" active":"");
    div.innerHTML=`<img src="${src}" class="d-block w-100 rounded" alt="${p.name}">`;
    carouselInner.appendChild(div);
  });

  // reset ke slide pertama tiap buka modal
  const carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById("prodCarousel"));
  carousel.to(0);

  // Atur logika tombol berbagi saat modal dibuka
  if (navigator.share) {
    shareBtn.style.display = 'block';
    shareBtn.onclick = () => {
      navigator.share({
        title: p.name,
        text: `*Dijual:* ${p.name}\n*Toko:* ${p.store}\n*Harga:* ${formatIDR(p.price)}\n\n*Lihat selengkapnya:*`,
        url: p.link
      })
      .then(() => console.log('Berhasil berbagi'))
      .catch((error) => console.log('Gagal berbagi:', error));
    };
  } else {
    shareBtn.style.display = 'none';
  }
 });

// Render Produk dengan filter
function renderProducts(filter="") {
  grid.innerHTML = "";
  const keyword = filter.toLowerCase();

  PRODUCTS.forEach((p,i)=>{
    if (
      p.name.toLowerCase().includes(keyword) ||
      p.store.toLowerCase().includes(keyword)
    ) {
      const col=document.createElement("div");
      col.className="col-md-4 mb-4";
      col.innerHTML=`
        <div class="card h-100" data-index="${i}" data-bs-toggle="modal" data-bs-target="#productModal">
          <img src="${p.photos[0]}" class="card-img-top" alt="${p.name}">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text text-muted">${p.store}</p>
            <p class="price">${formatIDR(p.price)}</p>
          </div>
        </div>`;
      grid.appendChild(col);
    }
  });
}

// Panggil awal
renderProducts();

// Event pencarian
document.getElementById("searchBox").addEventListener("input", e=>{
  renderProducts(e.target.value);
});

  document.getElementById("y").textContent=new Date().getFullYear();
  </script>
</body>
</html>
