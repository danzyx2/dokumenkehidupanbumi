<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya umum untuk latar belakang gelap dan font profesional */
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang profesional: Dark Blue/Gray */
            background-color: #0d1117;
            color: #ffffff; /* Teks Putih */
            transition: background-color 0.3s ease;
        }

        /* Container utama kuis */
        .quiz-card {
            background-color: #161b22; /* Warna latar belakang kartu lebih gelap */
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Bayangan kuat untuk efek premium */
        }
        
        /* Gaya untuk elemen pertanyaan */
        #soal {
            background-color: #1e2229;
            color: #e6edf3;
            border-left: 4px solid #3b82f6; /* Aksen garis biru */
            padding: 1.5rem;
            text-align: left;
        }

        /* Tampilan Waktu (Aksen Biru Cyan/Turquoise) */
        #timer {
            color: #38bdf8; /* Warna aksen biru cerah */
        }
        
        /* Tampilan Hasil (Aksen Hijau/Lime) */
        #hasil {
            color: #bef264; /* Warna aksen hijau cerah */
        }

        /* Gaya Tombol (Blue Primary) */
        .btn-primary {
            background-color: #3b82f6;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #4b5563; /* Abu-abu gelap saat nonaktif */
            cursor: not-allowed;
            transform: none;
        }

        /* Gaya Tombol Bantuan (Warna Sekunder/Kuning) */
        .btn-secondary {
            background-color: #f59e0b;
        }
        .btn-secondary:hover {
            background-color: #d97706;
            transform: translateY(-1px);
        }
        
        /* Responsif untuk Mobile */
        @media (max-width: 640px) {
            .quiz-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .title {
                font-size: 1.75rem; /* Ukuran h1 lebih kecil */
            }
            .flex-buttons {
                flex-direction: column; /* Tombol bertumpuk di mobile */
                gap: 0.75rem;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="h-screen flex justify-center items-center p-4">
    <div class="quiz-card rounded-xl shadow-2xl p-6 max-w-lg w-full text-center">
        <!-- Header -->
        <h1 class="text-3xl font-bold title mb-2 text-gray-100">Kuis Cepat Interaktif</h1>
        <p class="text-sm text-gray-400 mb-6">Jawab dengan cepat untuk memenangkan hadiah rahasia!</p>

        <!-- Area Pertanyaan -->
        <div id="soal" class="text-lg rounded-lg mb-6">
            <p class="font-medium">Gas yang paling banyak terkandung di atmosfer Bumi, mencapai sekitar 78% dari total volume udara, adalah?</p>
        </div>
        
        <!-- Timer -->
        <div id="timer" class="text-2xl font-mono font-semibold mb-4">
            <span class="text-gray-400 font-normal text-base">Waktu Tersisa:</span> 
            <span id="countdown">Memuat...</span>
        </div>
        
        <!-- Hasil / Pesan Status -->
        <div id="hasil" class="font-semibold text-lg mb-6 h-6"></div>
        
        <!-- Tombol Aksi -->
        <div class="flex flex-buttons justify-center space-x-4">
            <button id="jawab" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full sm:w-auto">
                Jawab Kuis
            </button>
            <button id="bantuan" class="btn-secondary text-gray-900 font-bold py-3 px-6 rounded-lg w-full sm:w-auto">
                Petunjuk
            </button>
        </div>
    </div>

    <!-- Script JS dipanggil setelah body -->
    <script src="jawaban.js"></script>
</body>
</html>
