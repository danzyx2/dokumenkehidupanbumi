<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V23 Pro - Advanced Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-active { border-bottom: 2px solid #10b981; color: #10b981; }
        .indicator-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; }
        .signal-badge { padding: 4px 12px; border-radius: 99px; font-size: 0.7rem; font-weight: 800; }
        .fib-level { border-left: 3px solid #10b981; padding-left: 8px; margin-bottom: 4px; }
        @keyframes pulse-ring { 0% { transform: scale(.33); } 80%, 100% { opacity: 0; } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-slate-900/90 sticky top-0 z-50 border-b border-white/5 backdrop-blur-md">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-500 p-2 rounded-xl">
                    <i class="fa-solid fa-bolt text-slate-900 text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none">V23 <span class="text-emerald-400">PRO</span></h1>
                    <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Advanced Trading Engine</span>
                </div>
            </div>

            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Cari Pair (BTC, ETH, SOL)..." 
                    class="w-full bg-slate-800/50 border border-white/10 rounded-2xl py-2.5 px-10 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                <button onclick="handleSearch()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-emerald-500 text-slate-900 px-3 py-1 rounded-lg text-[10px] font-black hover:bg-emerald-400 transition-all">ANALISIS</button>
            </div>

            <div id="connectionStatus" class="flex items-center gap-2 bg-emerald-500/10 px-3 py-1.5 rounded-full border border-emerald-500/20">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] text-emerald-400 font-bold uppercase tracking-tighter">Live Binance Data</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Side Panel: Stats & Signals -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Price Card -->
                <div class="glass-card rounded-[2rem] p-6">
                    <div class="flex justify-between items-center mb-4">
                        <span id="displaySymbol" class="text-xs font-black text-slate-500 tracking-widest uppercase">BTC/USDT</span>
                        <div id="priceChange" class="signal-badge bg-emerald-500/10 text-emerald-400">+0.00%</div>
                    </div>
                    <div id="currentPrice" class="text-4xl font-black font-mono tracking-tighter mb-2">$ 00,000.00</div>
                    <div id="signalBanner" class="mt-4 p-4 rounded-2xl bg-slate-800 border border-white/5 text-center">
                        <p class="indicator-label mb-1">Status Sinyal V23</p>
                        <h3 id="signalText" class="text-xl font-black text-slate-400 uppercase tracking-widest">MENGANALISA...</h3>
                    </div>
                </div>

                <!-- Fibonacci Levels -->
                <div class="glass-card rounded-[2rem] p-6">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-layer-group text-blue-400"></i> Fibonacci Retracement
                    </h4>
                    <div id="fibContainer" class="space-y-2 font-mono text-xs">
                        <!-- Fib levels will be injected here -->
                    </div>
                </div>

                <!-- Technical Metrics -->
                <div class="glass-card rounded-[2rem] p-6">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Metrik Indikator</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">Slope EMA</p>
                            <p id="valSlope" class="text-sm font-bold mt-1">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">OBV Status</p>
                            <p id="valObv" class="text-sm font-bold mt-1 text-blue-400">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">EMA 200</p>
                            <p id="valEma200" class="text-sm font-bold mt-1">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">RSI (14)</p>
                            <p id="valRsi" class="text-sm font-bold mt-1 text-emerald-400">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Panel: Chart & Resistance/Support -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Chart -->
                <div class="glass-card rounded-[2rem] p-4 flex flex-col h-[500px]">
                    <div id="tvChart" class="w-full flex-grow rounded-2xl overflow-hidden bg-slate-900/30"></div>
                </div>

                <!-- S/R Levels -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card rounded-[2rem] p-6 border-l-4 border-emerald-500">
                        <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-3 text-emerald-400">Support Terkuat</h4>
                        <div id="supportLevels" class="space-y-2 font-mono text-sm font-bold">--</div>
                    </div>
                    <div class="glass-card rounded-[2rem] p-6 border-l-4 border-red-500">
                        <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-3 text-red-400">Resistance Terkuat</h4>
                        <div id="resistanceLevels" class="space-y-2 font-mono text-sm font-bold">--</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let currentSymbol = "BTCUSDT";
        let chart, candleSeries, emaSeries;
        let lastOBV = 0;

        function initChart() {
            const chartElement = document.getElementById('tvChart');
            chart = LightweightCharts.createChart(chartElement, {
                layout: { background: { color: 'transparent' }, textColor: '#94a3b8' },
                grid: { vertLines: { color: 'rgba(255,255,255,0.03)' }, horzLines: { color: 'rgba(255,255,255,0.03)' } },
                timeScale: { borderColor: 'rgba(255,255,255,0.1)' },
            });
            candleSeries = chart.addCandlestickSeries({
                upColor: '#10b981', downColor: '#ef4444', borderVisible: false,
                wickUpColor: '#10b981', wickDownColor: '#ef4444',
            });
            emaSeries = chart.addLineSeries({ color: '#3b82f6', lineWidth: 1, title: 'EMA 200' });
            
            window.addEventListener('resize', () => chart.resize(chartElement.clientWidth, chartElement.clientHeight));
        }

        async function fetchAnalysis() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${currentSymbol}&interval=1h&limit=300`);
                const data = await res.json();
                
                const prices = data.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5])
                }));

                updateDashboard(prices);
            } catch (err) { console.error(err); }
        }

        function calculateEMA(data, period) {
            let k = 2 / (period + 1);
            let emaArr = [data[0]];
            for (let i = 1; i < data.length; i++) {
                emaArr.push(data[i] * k + emaArr[i - 1] * (1 - k));
            }
            return emaArr;
        }

        function calculateOBV(prices) {
            let obv = 0;
            for (let i = 1; i < prices.length; i++) {
                if (prices[i].close > prices[i-1].close) obv += prices[i].volume;
                else if (prices[i].close < prices[i-1].close) obv -= prices[i].volume;
            }
            return obv;
        }

        function updateDashboard(prices) {
            const closes = prices.map(p => p.close);
            const currentPrice = closes[closes.length - 1];
            
            // 1. EMA 200 & Slope
            const ema200Arr = calculateEMA(closes, 200);
            const currentEma200 = ema200Arr[ema200Arr.length - 1];
            const prevEma200 = ema200Arr[ema200Arr.length - 10]; // Slope based on 10 bars
            const slope = ((currentEma200 - prevEma200) / prevEma200) * 100;

            // 2. OBV
            const obv = calculateOBV(prices);
            
            // 3. Support & Resistance (Pivot Points)
            const high = Math.max(...prices.slice(-50).map(p => p.high));
            const low = Math.min(...prices.slice(-50).map(p => p.low));

            // 4. Fibonacci Levels
            const diff = high - low;
            const fibLevels = {
                '0.000 (High)': high,
                '0.236': high - (diff * 0.236),
                '0.382': high - (diff * 0.382),
                '0.500 (Mid)': high - (diff * 0.5),
                '0.618 (Gold)': high - (diff * 0.618),
                '0.786': high - (diff * 0.786),
                '1.000 (Low)': low
            };

            // Update UI
            document.getElementById('currentPrice').innerText = `$ ${currentPrice.toLocaleString()}`;
            document.getElementById('displaySymbol').innerText = currentSymbol;
            document.getElementById('valEma200').innerText = currentEma200.toFixed(2);
            document.getElementById('valSlope').innerText = (slope > 0 ? '+' : '') + slope.toFixed(4) + '%';
            document.getElementById('valSlope').className = `text-sm font-bold mt-1 ${slope > 0 ? 'text-emerald-400' : 'text-red-400'}`;
            document.getElementById('valObv').innerText = obv > 0 ? "Akumulasi" : "Distribusi";

            // Render Fibonacci
            const fibHtml = Object.entries(fibLevels).map(([lvl, val]) => `
                <div class="flex justify-between items-center p-2 hover:bg-white/5 rounded-lg transition-all border-b border-white/5">
                    <span class="text-slate-500">${lvl}</span>
                    <span class="font-bold text-slate-200">$ ${val.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                </div>
            `).join('');
            document.getElementById('fibContainer').innerHTML = fibHtml;

            // Render S/R
            document.getElementById('supportLevels').innerHTML = `<div>$ ${low.toLocaleString()}</div>`;
            document.getElementById('resistanceLevels').innerHTML = `<div>$ ${high.toLocaleString()}</div>`;

            // Signal Logic V23 Pro
            const signalBanner = document.getElementById('signalBanner');
            const signalText = document.getElementById('signalText');
            
            if (currentPrice > currentEma200 && slope > 0 && currentPrice < fibLevels['0.500 (Mid)']) {
                signalBanner.className = "mt-4 p-4 rounded-2xl bg-emerald-500/20 border border-emerald-500/40 text-center";
                signalText.innerText = "STRONG BUY";
                signalText.className = "text-xl font-black text-emerald-400 uppercase tracking-widest";
            } else if (currentPrice < currentEma200 || currentPrice > fibLevels['0.236']) {
                signalBanner.className = "mt-4 p-4 rounded-2xl bg-red-500/20 border border-red-500/40 text-center";
                signalText.innerText = "STRONG SELL";
                signalText.className = "text-xl font-black text-red-400 uppercase tracking-widest";
            } else {
                signalBanner.className = "mt-4 p-4 rounded-2xl bg-slate-800 border border-white/5 text-center";
                signalText.innerText = "WAITING / SIDELINES";
                signalText.className = "text-xl font-black text-slate-400 uppercase tracking-widest";
            }

            // Update Charts
            candleSeries.setData(prices);
            emaSeries.setData(prices.map((p, i) => ({ time: p.time, value: ema200Arr[i] })));
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value.toUpperCase();
            if (val) {
                currentSymbol = val.includes('USDT') ? val : val + 'USDT';
                fetchAnalysis();
            }
        }

        window.onload = () => {
            initChart();
            fetchAnalysis();
            setInterval(fetchAnalysis, 10000); // Update setiap 10 detik
        };
    </script>
</body>
</html>
