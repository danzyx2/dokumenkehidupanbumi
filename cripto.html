<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V23 Pro - Full Indicators Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .indicator-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; }
        .price-up { color: #10b981; }
        .price-down { color: #ef4444; }
        @keyframes pulse-ring { 0% { transform: scale(.33); } 80%, 100% { opacity: 0; } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-slate-900/90 sticky top-0 z-50 border-b border-white/5 backdrop-blur-md">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-500 p-2 rounded-xl"><i class="fa-solid fa-bolt text-slate-900 text-xl"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-none">V23 <span class="text-emerald-400">PRO</span></h1>
                    <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest text-emerald-500/80">Kehidupan Bumi Engine</span>
                </div>
            </div>

            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Cari Koin (BTC, ETH, SOL)..." 
                    class="w-full bg-slate-800/50 border border-white/10 rounded-2xl py-2.5 px-10 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                <button onclick="handleSearch()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-emerald-500 text-slate-900 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Analisis</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Side Panel -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Price Card -->
                <div class="glass-card rounded-[2rem] p-6">
                    <div class="flex justify-between items-center mb-4">
                        <span id="displaySymbol" class="text-xs font-black text-slate-500 tracking-widest uppercase font-mono">BTCUSDT</span>
                        <div id="priceChange" class="px-2 py-1 rounded-md text-[10px] font-bold bg-emerald-500/10 text-emerald-400">--%</div>
                    </div>
                    <div id="currentPrice" class="text-4xl font-black font-mono tracking-tighter mb-2">$ 00,000.00</div>
                    <div id="signalBanner" class="mt-4 p-4 rounded-2xl bg-slate-800 border border-white/5 text-center transition-all duration-500">
                        <p class="indicator-label mb-1">Strategi V23 Signal</p>
                        <h3 id="signalText" class="text-xl font-black text-slate-400 uppercase tracking-widest">MENGANALISA</h3>
                    </div>
                </div>

                <!-- Fibonacci Levels -->
                <div class="glass-card rounded-[2rem] p-6">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-layer-group text-blue-400"></i> Fibonacci Levels
                    </h4>
                    <div id="fibContainer" class="space-y-1 font-mono text-[11px]"></div>
                </div>

                <!-- Indicators Grid -->
                <div class="glass-card rounded-[2rem] p-6">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Live Metrics</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">RSI (14)</p>
                            <p id="valRsi" class="text-sm font-bold mt-1 text-emerald-400">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">Slope EMA</p>
                            <p id="valSlope" class="text-sm font-bold mt-1">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 col-span-2">
                            <p class="indicator-label">OBV Market Trend</p>
                            <p id="valObv" class="text-sm font-bold mt-1 text-blue-400">Menganalisa Volume...</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">EMA 200</p>
                            <p id="valEma200" class="text-sm font-bold mt-1">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <p class="indicator-label">24h Volume</p>
                            <p id="valVol" class="text-[10px] font-bold mt-1">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Panel -->
            <div class="lg:col-span-8 space-y-6">
                <div class="glass-card rounded-[2rem] p-4 h-[500px]">
                    <div id="tvChart" class="w-full h-full rounded-2xl overflow-hidden bg-slate-900/30"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card rounded-[2rem] p-6 border-l-4 border-emerald-500">
                        <h4 class="indicator-label mb-3 text-emerald-500">Support (Recent Low)</h4>
                        <div id="supportVal" class="text-2xl font-black font-mono">--</div>
                    </div>
                    <div class="glass-card rounded-[2rem] p-6 border-l-4 border-red-500">
                        <h4 class="indicator-label mb-3 text-red-500">Resistance (Recent High)</h4>
                        <div id="resistanceVal" class="text-2xl font-black font-mono">--</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let currentSymbol = "BTCUSDT";
        let chart, candleSeries, emaSeries;

        function initChart() {
            const chartElement = document.getElementById('tvChart');
            chart = LightweightCharts.createChart(chartElement, {
                layout: { background: { color: 'transparent' }, textColor: '#94a3b8' },
                grid: { vertLines: { color: 'rgba(255,255,255,0.03)' }, horzLines: { color: 'rgba(255,255,255,0.03)' } },
                timeScale: { borderColor: 'rgba(255,255,255,0.1)' },
            });
            candleSeries = chart.addCandlestickSeries({
                upColor: '#10b981', downColor: '#ef4444', borderVisible: false,
                wickUpColor: '#10b981', wickDownColor: '#ef4444',
            });
            emaSeries = chart.addLineSeries({ color: '#3b82f6', lineWidth: 1, title: 'EMA 200' });
            
            const handleResize = () => chart.resize(chartElement.clientWidth, chartElement.clientHeight);
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        // --- MATH FUNCTIONS ---
        function calculateRSI(closes, period = 14) {
            if (closes.length <= period) return 50;
            let gains = 0, losses = 0;
            for (let i = closes.length - period; i < closes.length; i++) {
                let diff = closes[i] - closes[i - 1];
                if (diff >= 0) gains += diff; else losses -= diff;
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            if (avgLoss === 0) return 100;
            let rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function calculateEMA(data, period) {
            let k = 2 / (period + 1);
            let emaArr = [data[0]];
            for (let i = 1; i < data.length; i++) {
                emaArr.push(data[i] * k + emaArr[i - 1] * (1 - k));
            }
            return emaArr;
        }

        function calculateOBV(prices) {
            let obv = 0;
            for (let i = 1; i < prices.length; i++) {
                if (prices[i].close > prices[i-1].close) obv += prices[i].volume;
                else if (prices[i].close < prices[i-1].close) obv -= prices[i].volume;
            }
            return obv;
        }

        // --- CORE FETCH ---
        async function fetchMarketData() {
            try {
                const [klineRes, tickerRes] = await Promise.all([
                    fetch(`https://api.binance.com/api/v3/klines?symbol=${currentSymbol}&interval=1h&limit=250`),
                    fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${currentSymbol}`)
                ]);
                
                const kData = await klineRes.json();
                const ticker = await tickerRes.json();
                
                const prices = kData.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5])
                }));

                updateUI(prices, ticker);
            } catch (err) { console.error("Error fetching data:", err); }
        }

        function updateUI(prices, ticker) {
            const closes = prices.map(p => p.close);
            const currentP = parseFloat(ticker.lastPrice);
            
            // 1. Indikator
            const rsi = calculateRSI(closes, 14);
            const ema200Arr = calculateEMA(closes, 200);
            const curEma200 = ema200Arr[ema200Arr.length - 1];
            const prevEma200 = ema200Arr[ema200Arr.length - 11];
            const slope = ((curEma200 - prevEma200) / prevEma200) * 100;
            const obv = calculateOBV(prices);

            // 2. Fibonacci & SR
            const recentHigh = Math.max(...prices.slice(-50).map(p => p.high));
            const recentLow = Math.min(...prices.slice(-50).map(p => p.low));
            const diff = recentHigh - recentLow;
            const fibs = {
                "0.000 (H)": recentHigh,
                "0.236": recentHigh - (diff * 0.236),
                "0.382": recentHigh - (diff * 0.382),
                "0.500 (M)": recentHigh - (diff * 0.5),
                "0.618 (G)": recentHigh - (diff * 0.618),
                "0.786": recentHigh - (diff * 0.786),
                "1.000 (L)": recentLow
            };

            // Update DOM
            document.getElementById('displaySymbol').innerText = currentSymbol;
            document.getElementById('currentPrice').innerText = `$ ${currentP.toLocaleString()}`;
            document.getElementById('valRsi').innerText = rsi.toFixed(2);
            document.getElementById('valEma200').innerText = curEma200.toLocaleString(undefined, {maximumFractionDigits:2});
            document.getElementById('valSlope').innerText = (slope > 0 ? '+' : '') + slope.toFixed(4) + '%';
            document.getElementById('valSlope').className = `text-sm font-bold mt-1 ${slope > 0 ? 'text-emerald-400' : 'text-red-400'}`;
            document.getElementById('valObv').innerText = obv > 0 ? "Akumulasi (Bullish)" : "Distribusi (Bearish)";
            document.getElementById('valVol').innerText = parseFloat(ticker.quoteVolume).toLocaleString();
            
            const pChange = parseFloat(ticker.priceChangePercent);
            document.getElementById('priceChange').innerText = `${pChange > 0 ? '+' : ''}${pChange}%`;
            document.getElementById('priceChange').className = `px-2 py-1 rounded-md text-[10px] font-bold ${pChange >= 0 ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`;

            document.getElementById('supportVal').innerText = `$ ${recentLow.toLocaleString()}`;
            document.getElementById('resistanceVal').innerText = `$ ${recentHigh.toLocaleString()}`;

            // Render Fibonacci
            document.getElementById('fibContainer').innerHTML = Object.entries(fibs).map(([k, v]) => `
                <div class="flex justify-between p-1.5 border-b border-white/5">
                    <span class="text-slate-500">${k}</span>
                    <span class="font-bold text-slate-300">$ ${v.toLocaleString(undefined, {minimumFractionDigits:2})}</span>
                </div>
            `).join('');

            // SIGNAL V23 LOGIC
            const banner = document.getElementById('signalBanner');
            const stext = document.getElementById('signalText');

            if (currentP > curEma200 && rsi < 45 && slope > 0) {
                banner.className = "mt-4 p-4 rounded-2xl bg-emerald-500 text-slate-900 border-none text-center shadow-lg shadow-emerald-500/20";
                stext.innerText = "V23: STRONG BUY";
            } else if (currentP < curEma200 || rsi > 70) {
                banner.className = "mt-4 p-4 rounded-2xl bg-red-500 text-white border-none text-center shadow-lg shadow-red-500/20";
                stext.innerText = "V23: STRONG SELL";
            } else {
                banner.className = "mt-4 p-4 rounded-2xl bg-slate-800 border border-white/5 text-center";
                stext.innerText = "V23: WAIT / NEUTRAL";
            }

            // Chart Update
            candleSeries.setData(prices);
            emaSeries.setData(prices.map((p, i) => ({ time: p.time, value: ema200Arr[i] })));
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value.toUpperCase();
            if (val) {
                currentSymbol = val.includes('USDT') ? val : val + 'USDT';
                fetchMarketData();
            }
        }

        window.onload = () => {
            initChart();
            fetchMarketData();
            setInterval(fetchMarketData, 5000);
        };
    </script>
</body>
</html>
