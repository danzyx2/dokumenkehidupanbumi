<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis RSI & Bollinger Bands - Binance</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #1e2329;
            --text: #eaecef;
            --dim: #848e9c;
            --green: #02c076;
            --red: #f84960;
            --yellow: #f0b90b;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 15px 0;
            flex-wrap: wrap;
        }

        input, select, button {
            background: var(--card);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
        }

        button {
            background: var(--yellow);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        #chart-box {
            background: var(--card);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #chart { width: 100%; height: 400px; }

        .table-box {
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #2b3139;
            padding: 12px;
            font-size: 13px;
            color: var(--dim);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .buy { background: rgba(2, 192, 118, 0.2); color: var(--green); }
        .sell { background: rgba(248, 73, 96, 0.2); color: var(--red); }
        .neutral { color: var(--dim); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Dashboard Sinyal RSI & BB</h2>
        <div id="status" style="font-size: 12px; color: var(--dim);">Sinkronisasi...</div>
    </div>

    <div class="controls">
        <input type="text" id="symbol" value="BTCUSDT" style="text-transform: uppercase;">
        <select id="timeframe">
            <option value="15m">15 Menit</option>
            <option value="1h" selected>1 Jam</option>
            <option value="4h">4 Jam</option>
            <option value="1d">1 Hari</option>
        </select>
        <button onclick="loadMain()">Update Grafik</button>
    </div>

    <div id="chart-box">
        <div id="chart"></div>
    </div>

    <h3>Pantauan Pasar (Sinyal & Risk Management)</h3>
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Market</th>
                    <th>Harga</th>
                    <th>RSI</th>
                    <th>Sinyal</th>
                    <th>Stop Loss (8%)</th>
                    <th>Take Profit (16%)</th>
                </tr>
            </thead>
            <tbody id="market-list"></tbody>
        </table>
    </div>
</div>

<script>
    const markets = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'DOGEUSDT'];
    let chart, candles, rsiLine;

    function init() {
        chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { backgroundColor: '#1e2329', textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#2b3139' }, horzLines: { color: '#2b3139' } },
            timeScale: { borderColor: '#333' }
        });

        candles = chart.addCandlestickSeries({ upColor: '#02c076', downColor: '#f84960' });
        rsiLine = chart.addLineSeries({ color: '#f0b90b', lineWidth: 2, priceScaleId: 'rsi' });
        
        chart.applyOptions({
            leftPriceScale: { id: 'rsi', visible: true, scaleMargins: { top: 0.8, bottom: 0 } }
        });
    }

    async function fetchData(sym, tf) {
        try {
            // Menggunakan API Binance utama yang lebih stabil
            const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym.toUpperCase()}&interval=${tf}&limit=150`);
            const data = await res.json();
            return data.map(d => ({
                time: d[0] / 1000,
                open: parseFloat(d[1]),
                high: parseFloat(d[2]),
                low: parseFloat(d[3]),
                close: parseFloat(d[4])
            }));
        } catch (e) {
            console.error("Gagal ambil data " + sym);
            return null;
        }
    }

    function calcRSI(closes, p = 14) {
        let rsi = [];
        let gains = 0, losses = 0;
        for (let i = 1; i <= p; i++) {
            let d = closes[i] - closes[i-1];
            d >= 0 ? gains += d : losses -= d;
        }
        let avgG = gains / p, avgL = losses / p;
        for (let i = p + 1; i < closes.length; i++) {
            let d = closes[i] - closes[i-1];
            let g = d >= 0 ? d : 0, l = d < 0 ? -d : 0;
            avgG = (avgG * (p-1) + g) / p;
            avgL = (avgL * (p-1) + l) / p;
            rsi.push({ index: i, val: 100 - (100 / (1 + (avgG / avgL))) });
        }
        return rsi;
    }

    function calcBB(closes, p = 20) {
        const last = closes.slice(-p);
        const sma = last.reduce((a, b) => a + b) / p;
        const std = Math.sqrt(last.reduce((a, b) => a + Math.pow(b - sma, 2), 0) / p);
        return { low: sma - (std * 2), up: sma + (std * 2) };
    }

    async function loadMain() {
        const sym = document.getElementById('symbol').value;
        const tf = document.getElementById('timeframe').value;
        const data = await fetchData(sym, tf);
        if (data) {
            candles.setData(data);
            const rsi = calcRSI(data.map(d => d.close));
            rsiLine.setData(rsi.map(r => ({ time: data[r.index].time, value: r.val })));
            chart.timeScale().fitContent();
        }
        updateList();
    }

    async function updateList() {
        const list = document.getElementById('market-list');
        list.innerHTML = '';
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();

        for (let s of markets) {
            const data = await fetchData(s, '1h');
            if (!data) continue;

            const closes = data.map(d => d.close);
            const last = closes[closes.length - 1];
            const rsiArr = calcRSI(closes);
            const rsi = rsiArr[rsiArr.length - 1].val;
            const bb = calcBB(closes);

            let sig = "Wait", cls = "neutral";
            if (rsi < 30 && last <= bb.low) { sig = "BUY (STRONG)"; cls = "buy"; }
            else if (rsi > 65 && last >= bb.up) { sig = "SELL (STRONG)"; cls = "sell"; }
            else if (rsi < 30) { sig = "BUY (RSI)"; cls = "buy"; }
            else if (rsi > 65) { sig = "SELL (RSI)"; cls = "sell"; }

            list.innerHTML += `
                <tr>
                    <td><b>${s}</b></td>
                    <td>$${last.toLocaleString()}</td>
                    <td style="color:${rsi < 30 ? 'var(--green)' : (rsi > 65 ? 'var(--red)' : 'white')}">${rsi.toFixed(2)}</td>
                    <td><span class="badge ${cls}">${sig}</span></td>
                    <td style="color:var(--red)">$${(last * 0.92).toLocaleString()}</td>
                    <td style="color:var(--green)">$${(last * 1.16).toLocaleString()}</td>
                </tr>
            `;
        }
    }

    window.onload = () => { init(); loadMain(); setInterval(loadMain, 60000); };
</script>

</body>
</html>
